name: CI/CD

env:
  # Note: This is a string "true" or "false"
  IS_RELEASE: ${{ startsWith(github.ref, 'refs/tags/') }}

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - edited
      - released

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set Dev Environment
      if: ${{ env.IS_RELEASE == 'false' }}
      # https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#setting-an-environment-variable
      run: |
        echo "BUILD_OPT=-dev" >> "$GITHUB_ENV"
    - name: Tests
      run: |
        make test
    - name: Build Package
      run: |
        make build
    - name: Zip Package
      run: |
        make release
    - name: Store build as an artifact
      uses: actions/upload-artifact@v3
      with:
        name: latest zip file
        path: ./releases/latest.zip
        retention-days: 30
    - name: Create Release
      if: ${{ env.IS_RELEASE == 'true' }}
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      if: ${{ env.IS_RELEASE == 'true' }}
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./releases/latest.zip
        asset_name: latest.zip
        asset_content_type: application/zip
    - name: Upload to Chrome Web Store
      if: ${{ env.IS_RELEASE == 'true' }}
      run: |
        make publish
      env:
        CHROME_ITEM_ID: ${{ vars.CHROME_ITEM_ID }}
        CHROME_TOKEN: ${{ secrets.CHROME_TOKEN }}
